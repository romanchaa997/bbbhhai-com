[build]
command = "npm install && npm run build"
cwd = "./"
main = "src/index.js"
watch_paths = ["src/**/*.js"]

[build.upload]
main = "dist/index.js"

[[build.upload.rules]]
type = "CompiledContentType"
globs = ["**/*.js"]
fallthrough = true

compatibility_date = "2026-01-03"

[assets]
directory = "./dist"
